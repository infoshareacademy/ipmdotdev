<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet" />
        <meta name="description" content="Opis dla przeglądarki" />
        <meta name="keyword" content="kurs, css, www" />
        <title>Challenge</title>
    </head>
    <body>
        <div class="background-photo">
            <header>
                <img class="logo" src="img/challenge-logo.png" alt="Challenge - logo strony" />
                <div class="login">
                    <input type="text" name="username" placeholder="Enter username" />
                    <input type="password" name="password" placeholder="Enter password" />
                    <button class="sign" type="submit">Sign In</button>
                    <button class="sign" type="submit">Sign Up</button>
                </div>
                <nav>
                    <ul class="menu">
                        <li><a href="#">Strona główna</a></li>
                        <li><a href="#">Challenge?</a></li>
                        <li><a href="#">Zapisz się!</a></li>
                        <li><a href="#">O nas</a></li>
                        <li><a href="#">Kontakt</a></li>
                    </ul>
                </nav>
                <div class="clear"></div>
            </header>
            <div class="hero-box">
                <div>
                    <p class="hero-text">Challenge!<br/>Tylko dla tych co żyją na 110%.<br/>Jeśli szukasz wyzwań<br/>to nie zwlekaj i....</p>
                </div>
                <div>
                    <button class="join-us" type="submit">Dołącz do nas!</button>
                </div>
            </div>
        </div>
        <main>
            <section class="formularz-reg">
                <form action="mailto:doktorned1@gmail.com" method="post" enctype="text/plain">
                    <fieldset>
                        <legend>Stay tuned!</legend>
                        Imię:<br/>
                        <input type="text" name="imie" required><br/>
                        Nazwisko:<br/>
                        <input type="text" name="nazwisko" required><br/>
                        Email:<br/>
                        <input type="email" name="email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" placeholder="example@email.com" required><br/>
                        Miejsce na miłe słowa:<br/>
                        <textarea rows="4" cols="50" placeholder="Wyrzuć to z siebie!"></textarea><br/>
                        <input type="submit" value="Send">
                        <input type="reset" value="Reset">
                    </fieldset>

                </>

            </section>
        </main>

        <footer>
            <p>footer asdf</p>
        </footer>

    </body>
</html>
